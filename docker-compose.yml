version: "3"

services:
    postgres:
        container_name: service-postgres-user-management
        image: postgres:12
        environment:
          - POSTGRES_DB=messenger_user_management
          - POSTGRES_USER=user
          - POSTGRES_PASSWORD=password
        ports:
          - 9080:5432
        volumes:
          - ./postgresql/schemas:/docker-entrypoint-initdb.d
          - ./.pgdata:/var/lib/postgresql/data
        networks:
          - postgres

    messenger_user_management_service:
        image: ghcr.io/userver-framework/docker-userver-build-base:v1a
        privileged: true
        environment:
          - POSTGRES_DB=messenger_user_management
          - POSTGRES_USER=user
          - POSTGRES_PASSWORD=password
          - PREFIX=${PREFIX:-~/.local}
          - CC
          - CCACHE_DIR=/messenger-user-management/.ccache
          - CCACHE_HASHDIR
          - CCACHE_NOHASHDIR
          - CCACHE_PREFIX
          - CCACHE_SIZE
          - CMAKE_OPTS
          - CORES_DIR=/cores
          - CXX
          - MAKE_OPTS
        volumes:
          - .:/messenger-user-management:rw
          - ./third_party/userver/tools/docker:/tools:ro
          - ${TC_CORES_DIR:-./.cores}:/cores:rw
        working_dir: /messenger-user-management
        ports:
          - "8080:8080"
        entrypoint:
          - /tools/run_as_user.sh
        depends_on:
          - postgres
          - rabbitmq
        networks:
          - postgres
          - nginx
          - rabbitmq

networks:
  postgres:
    driver: bridge
  nginx:
    external: true
  rabbitmq:
    external: true

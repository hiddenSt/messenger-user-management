version: "3"

services:
    nginx:
        image: nginx:1.23.2-alpine
        ports:
          - "8088:80"
        volumes:
          - ./nginx:/etc/nginx

    rabbitmq:
         container_name: service-rabbitmq
         image: rabbitmq:3.11.1-management-alpine
         environment:
           - RABBITMQ_NODE_PORT=5672
           - RABBITMQ_DEFAULT_USER=user
           - RABBITMQ_DEFAULT_PASS=password
         ports:
           - 15672:15672
           - 5672:5672

    postgres:
        container_name: service-postgres-user-management
        image: postgres:12
        environment:
          - POSTGRES_DB=messenger_user_management
          - POSTGRES_USER=user
          - POSTGRES_PASSWORD=password
        ports:
          - 9080:5432
        volumes:
          - ./postgresql/schemas:/docker-entrypoint-initdb.d
          - ./.pgdata:/var/lib/postgresql/data

    messenger_user_management_service:
        image: ghcr.io/userver-framework/docker-userver-build-base:v1a
        privileged: true
        environment:
          - POSTGRES_DB=messenger_user_management
          - POSTGRES_USER=user
          - POSTGRES_PASSWORD=password
          - PREFIX=${PREFIX:-~/.local}
          - CC
          - CCACHE_DIR=/messenger-user-management/.ccache
          - CCACHE_HASHDIR
          - CCACHE_NOHASHDIR
          - CCACHE_PREFIX
          - CCACHE_SIZE
          - CMAKE_OPTS
          - CORES_DIR=/cores
          - CXX
          - MAKE_OPTS
        volumes:
          - .:/messenger-user-management:rw
          - ./third_party/userver/tools/docker:/tools:ro
          - ${TC_CORES_DIR:-./.cores}:/cores:rw
        working_dir: /messenger-user-management
        command: make -- --debug-start-in-docker-debug
        entrypoint:
          - /tools/run_as_user.sh
        depends_on:
          - postgres
          - rabbitmq
